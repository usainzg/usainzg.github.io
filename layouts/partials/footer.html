{{- if not (.Param "hideFooter") }}
<footer style="margin-top: 4rem; padding: 2rem 0; border-top: 1px solid #ccc;">
    <p style="font-size: 0.9rem;">
    {{- if site.Copyright }}
    {{ site.Copyright | markdownify }}
    {{- else }}
    &copy; {{ now.Year }} {{ site.Title }}.
    {{- end }}
    Built with <a href="https://gohugo.io/">Hugo</a> and <a href="https://edwardtufte.github.io/tufte-css/">Tufte CSS</a>.
    </p>
</footer>
{{- end }}
